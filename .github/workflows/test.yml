name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  USE_NIGHTLY: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Node
      uses: actions/setup-node@v5
      with:
        node-version: 18

    - run: npm ci

    - run: npm run build

    - run: npm run package

    - name: Run tests
      run: npm test